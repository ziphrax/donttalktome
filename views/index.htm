<!Doctype HTML>
<html>
    <head>
        <title>Chatsplosion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/public/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/public/libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>
    <body>

        <div class="container-fluid">

            <div class="row" id="header">
                <div class="col-xs-12">
                    <h2 class="white-text"><i class="fa fa-comment"></i> Do Not Disturb</h2>
                </div>
            </div>

            <div class="row" id="alert-message">
                <div class="col-xs-12">
                    <div id="alert" class="alert" style="display:none;">
                        <p class="white-text">This stores you access token in local storage, and requires access to your location in order to support the apps functionality.</p>
                        <button id="dismiss" class="btn btn-success">Dismiss</button>
                    </div>
                </div>
            </div>

            <div class="row" id="login-form">
                <div class="col-xs-12">
                    <div>
                        <input id="username" type="text" autocomplete="false" placeholder="username" class="form-control"/><br />
                        <input id="password" type="password" autocomplete="false" placeholder="password" class="form-control"/><br />
                        <button id="login" class="btn btn-default">Log in</button><br />
                    </div>
                </div>
            </div>

            <div class="row" id="status-form" style="display:none;">
                <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon" id="input-addon1">Status</span>
                      <input id="status" type="text" class="form-control" aria-label="Text input with segmented button dropdown" placeholder="Type your status here...">
                      <div class="input-group-btn">
                        <button id="update" type="button" class="btn btn-default">Update</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                          <li><a href="#" id="fit">Fit Map</a></li>
                          <li><a href="#" id="logout">Logout</a></li>
                        </ul>
                      </div>
                    </div>
                    <br />
                </div>
            </div>

            <div class="row" id="google-map" style="display:none;">
                <div class="col-xs-12">
                    <div id="googleMap"></div>
                </div>
            </div>

            <div class="row" id="friends-list" style="display:none;">
                <div class="col-xs-12">
                        <br />
                        <ul id="friends" class="list-group"></ul>
                </div>
            </div>

            <div class="row" id-"footer">
                <div class="col-xs-12 text-center">
                    <p class="white-text">Copyright 2015</p>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="/public/libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="/public/js/app.js"></script>
    </body>
</html>
